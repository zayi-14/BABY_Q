<!DOCTYPE html>
{% load static %}
<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8">
    <title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'src/plugins/jquery-steps/jquery.steps.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-119386393-1');
    </script>
    <style>
        /* Center the form on the page */
        .login-wrap {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            background-color: white;
            padding: 40px 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .login-box .login-title h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }

        /* Form fields styling */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #1b00ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #1400cc;
        }

        /* Align the forgot password link */
        .forgot-password {
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
            color: #1b00ff;
        }
    </style>
</head>

<body class="login-page">
    <div class="login-wrap">
        <div class="login-box">
            <div class="login-title">
                <h2>Register</h2>
            </div>
            <form method="POST" action="{% url 'admin_register' %}">  <!-- Specify the action URL -->
                {% csrf_token %}  <!-- Add CSRF token for security -->
                <!-- Full Name -->
                <div class="form-group">
                    <label for="full_name">Full Name*</label>
                    <input type="text" class="form-control" id="full_name" name="full_name"
                           placeholder="Enter your full name" required>
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                           required>
                </div>
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone_number">Phone Number*</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number"
                           placeholder="Enter your phone number" required>
                </div>
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter your username" required>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter your password" required>
                </div>
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm_password">Confirm Password*</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                           placeholder="Confirm your password" required>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <!-- JS -->
    <script src="{% static 'vendors/scripts/core.js' %}"></script>
    <script src="{% static 'vendors/scripts/script.min.js' %}"></script>
    <script src="{% static 'vendors/scripts/process.js' %}"></script>
    <script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
    <script src="{% static 'src/plugins/jquery-steps/jquery.steps.js' %}"></script>
    <script src="{% static 'vendors/scripts/steps-setting.js' %}"></script>
</body>

</html>
