{% extends 'index1.html' %}
{% load static %}
{% block main %}
<style>
    .category-form-container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.category-form-container h2 {
    text-align: center;
    font-family: 'Arial', sans-serif;
    color: #333;
    margin-bottom: 20px;
}

.category-form-container form {
    display: flex;
    flex-direction: column;
}

.category-form-container form input[type="text"],
.category-form-container form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    font-family: 'Arial', sans-serif;
}

.category-form-container form input[type="text"]:focus,
.category-form-container form textarea:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.btn-submit {
    background-color: #007bff;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    width: 100%;
    text-align: center;
}

.btn-submit:hover {
    background-color: #0056b3;
}

/* Responsive form */
@media (max-width: 600px) {
    .category-form-container {
        width: 90%;
    }
}

</style>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="category-form-container">
                    <h2>Edit Category: {{ category.category_name }}</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn-submit">Save Changes</button>
                    </form>
                </div>                
            </div>
        </div>
    </div>
</div>
{% endblock main %}
