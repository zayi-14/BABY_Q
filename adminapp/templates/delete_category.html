{% extends 'index1.html' %}
{% load static %}
{% block main %}
<style>
    .category-delete-container {
    width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffe5e5;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.category-delete-container h2 {
    color: #dc3545;
    font-family: 'Arial', sans-serif;
    margin-bottom: 20px;
}

.category-delete-container form {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.btn-delete {
    background-color: #dc3545;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.btn-delete:hover {
    background-color: #c82333;
}

.btn-cancel {
    background-color: #6c757d;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.btn-cancel:hover {
    background-color: #5a6268;
}

/* Responsive confirmation box */
@media (max-width: 600px) {
    .category-delete-container {
        width: 90%;
    }

    .category-delete-container form {
        flex-direction: column;
        gap: 10px;
    }
}

</style>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="page-header">
                <div class="category-delete-container">
                    <h2>Are you sure you want to delete the category "{{ category.category_name }}"?</h2>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn-delete">Delete</button>
                        <a href="{% url 'category_list' %}" class="btn-cancel">Cancel</a>
                    </form>
                </div>                
            </div>
        </div>
    </div>
</div>
{% endblock main %}
